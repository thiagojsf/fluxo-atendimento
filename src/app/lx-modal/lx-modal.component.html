<!-- Button trigger modal -->
<button *ngIf="textoBotao != null" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  <i *ngIf="icone != null" class="icon" [ngClass]="icone"></i>  {{textoBotao}}
</button>

<i *ngIf="icone != null && textoBotao == null" class="icon" [ngClass]="icone" data-toggle="modal" data-target="#exampleModal"></i>  

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{textoBotaoNegativo}}</button>
        <button type="button" class="btn btn-primary">{{textoBotaoPositivo}}</button>
      </div>
    </div>
  </div>
</div>
